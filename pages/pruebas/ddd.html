<!DOCTYPE html>
<html>
<head>
    <title>Botón para Activar Funciones y Ocultar Video</title>
</head>
<body>
    <button id="botonControl">Activar Funciones y Ocultar Video</button>
    <br>
    <video id="miVideo" controls width="640" height="360">
        <source src="ruta-del-video.mp4" type="video/mp4">
        Tu navegador no admite la etiqueta de video.
    </video>

    <script>
        const botonControl = document.getElementById('botonControl');
        const miVideo = document.getElementById('miVideo');

        botonControl.addEventListener('click', () => {
            // Llamar a otras funciones que quieras activar
            otraFuncion1();
            otraFuncion2();

            // Ocultar el video
            miVideo.style.display = 'none';
        });

        function otraFuncion1() {
            // Esta es una función que puedes activar con el botón
            console.log("Función 1 activada");
        }

        function otraFuncion2() {
            // Esta es otra función que puedes activar con el botón
            console.log("Función 2 activada");
        }
    </script>
</body>
</html>
